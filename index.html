    <main>
        <section class="background-section">

            <div class="background-overlay"></div>
            <img src="assets/main_logo-v1.png" alt="Isa Bruder Logo" class="main-logo">

            <div class="content-container">

                    <a href="https://music.apple.com/us/artist/isa-bruder/1518952368" target="_blank"><img

                    <a href="https://music.youtube.com/channel/UCWWUQBTIVgMZ_cZU32VCp4g" target="_blank"><img
                            src="assets/youtube-64x64-v1.png" alt="Youtube" class="social-icon"></a>
                    <a href="https://music.amazon.com/artists/B08BG83X9L/isa-bruder" target="_blank"><img

        <section id="subscribe-section">
            <div id="mc_embed_signup">
                <form
                    action="https://isabruder.us12.list-manage.com/subscribe/post?u=6811eeb92a8f9ed876b39dd07&amp;id=a71a77e3d2&amp;f_id=0090a3e0f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_self" novalidate="">
                    <div id="mc_embed_signup_scroll">
                        <h2>STAY UPDATED!</h2>
                        <div class="mc-field-group-container">
                            <div class="mc-field-group">
                                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL"
                                    placeholder="YOUR EMAIL" required="">
                            </div>
                            <div class="mc-button-group">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"
                                    value="SIGN UP">
                            </div>
                        </div>
                        <p id="error-message" class="error"
                            style="display:none; color:#8B0000; text-align:center; font-size: 14px;">Please enter a
                            valid email address.</p>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none;"></div>
                            <div class="response" id="mce-success-response" style="display:none;"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">

    <footer id="footer">
        <div id="thank-you-message" style="display: none;">
            <div class="subscribe-thank-you">üçí THANK YOU FOR SUBSCRIBING üçí</div>
            <p class="stay-tuned">STAY TUNED FOR UPDATES SOON!</p>
        </div>
        <p class="inquiries">Please direct all inquiries to <a href="mailto:press@isabruder.com">press@isabruder.com</a>
        </p>
    </footer>
    <script>
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var email = document.getElementById('mce-EMAIL').value;
            var errorMessage = document.getElementById('error-message');
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('subscribe-section').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';
            }
        });

        function createCherry() {
        const cherry = document.createElement('div');
        cherry.textContent = 'üçí';
        cherry.classList.add('cherry');

        // Set random horizontal position and fall duration
        cherry.style.left = `${Math.random() * 100}vw`;
        const fallDuration = Math.random() * 1.5 + 2; // Random fall duration between 2s and 3.5s
        cherry.style.animationDuration = `${fallDuration}s`;

        document.body.appendChild(cherry);

        // Remove cherry after it has fallen completely
        setTimeout(() => cherry.remove(), fallDuration * 1000);
    }

    function cherryRain() {
        const cherryCount = 50; // Fixed number of cherries to generate

        for (let i = 0; i < cherryCount; i++) {
            setTimeout(createCherry, i * 100); // Stagger creation by 100ms for a rain effect
        }
    }

    // Trigger cherry rain on page load
    window.addEventListener('load', cherryRain);
    
    </script>
