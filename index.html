<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA BRUDER</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="assets/favicon.png" alt="favicon" class="favicon">
            <span class="nav-bar-name">ISA BRUDER</span>
        </nav>
    </header>

    <main>
        <section class="background-section">
            <img src="assets/background.jpg" alt="Background Image" class="background-image">
            <div class="background-overlay"></div>
            <img src="assets/main_logo.png" alt="Isa Bruder Logo" class="main-logo">
            
            <!-- Container for icons and button -->
            <div class="content-container">
                <div class="icon-container">
                    <a href="https://open.spotify.com/artist/0ywpYc2SEKDp64ajlGMN3l" target="_blank"><img src="assets/spotify.png" alt="Spotify" class="social-icon"></a>
                    <a href="https://music.apple.com/us/artist/isa-bruder/1518952368" target="_blank"><img src="assets/apple_music.png" alt="Apple Music" class="social-icon"></a>
                    <a href="https://music.youtube.com/channel/UCWWUQBTIVgMZ_cZU32VCp4g" target="_blank"><img src="assets/youtube.png" alt="Youtube" class="social-icon"></a>
                    <a href="https://music.amazon.com/artists/B08BG83X9L/isa-bruder" target="_blank"><img src="assets/amazon_music.png" alt="Amazon Music" class="social-icon"></a>
                    <a href="https://www.tiktok.com/@isabruder?_t=8qJ1yUM7NBn&_r=1" target="_blank"><img src="assets/tiktok.png" alt="TikTok" class="social-icon"></a>
                    <a href="https://www.instagram.com/isabruder/" target="_blank"><img src="assets/instagram.png" alt="Instagram" class="social-icon"></a>
                    <a href="https://www.deezer.com/us/artist/98240852" target="_blank"><img src="assets/deezer.png" alt="Deezer" class="social-icon"></a>
                </div>
                <div class="presave-button-container">
                    <a href="https://awal.ffm.to/polite" target="_blank" class="presave-button">PRE-SAVE MY UPCOMING SINGLE</a>
                </div>
            </div>
        </section>
        
        <section id="subscribe-section">
            <div id="mc_embed_signup">
                <form action="https://isabruder.us12.list-manage.com/subscribe/post?u=6811eeb92a8f9ed876b39dd07&amp;id=a71a77e3d2&amp;f_id=0090a3e0f0" 
                      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">
                    <div id="mc_embed_signup_scroll">
                        <h2>STAY UPDATED!</h2>
                        <div class="mc-field-group-container">
                            <div class="mc-field-group">
                                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="YOUR EMAIL" required="">
                            </div>
                            <div class="mc-button-group">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="SIGN UP">
                            </div>
                        </div>
                        <p id="error-message" class="error" style="display:none; color:#8B0000; text-align:center; font-size: 14px;">Please enter a valid email address.</p>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none;"></div>
                            <div class="response" id="mce-success-response" style="display:none;"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            <input type="text" name="b_6811eeb92a8f9ed876b39dd07_a71a77e3d2" tabindex="-1" value="">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div id="thank-you-message" style="display: none;">
            <h1>üçí Thank You for Subscribing! üçí</h1>
            <p>Stay tuned for updates soon!</p>
        </div>
        <p class="inquiries">Please direct all inquiries to <a href="mailto:press@isabruder.com">press@isabruder.com</a></p>
    </footer>

    <script>
        // Form submission validation
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('mce-EMAIL').value;
            var errorMessage = document.getElementById('error-message');
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('subscribe-section').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';
                animateCherries(); // Trigger cherry animation on successful submission
            }
        });

        // Cherry animation function
        function animateCherries() {
            const cherryContainer = document.createElement('div');
            cherryContainer.id = 'cherry-container';
            document.body.appendChild(cherryContainer);

            const cherryEmoji = 'üçí';
            const cherryCount = 30;

            for (let i = 0; i < cherryCount; i++) {
                const cherry = document.createElement('div');
                cherry.classList.add('cherry');
                cherry.textContent = cherryEmoji;

                cherry.style.left = Math.random() * 100 + 'vw';
                cherry.style.animationDelay = Math.random() * 2 + 's';

                cherryContainer.appendChild(cherry);

                cherry.addEventListener('animationend', () => cherry.remove());
            }

            setTimeout(() => cherryContainer.remove(), 5000); // Remove container after animation
        }
    </script>
</body>
</html>
